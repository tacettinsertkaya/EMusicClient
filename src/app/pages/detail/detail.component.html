<div class="container" *ngIf="music">
    <div class="album py-5 bg-light m-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">

                    <h4 class="mb-3"></h4>

                    <button type="button" (click)="buyClick(music)" class="btn btn-primary btn-lg w-100">Buy</button>
                </div>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">{{music.name}}</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="w-100 mb-5 mt-5">
                            <ang-music-player [width]="600" [audioList] = "audioList"></ang-music-player>

                        </div>

                        <div class="row g-3">
                            <div class="col-sm-12">
                                <p>
                                    {{music.composition}}
                                </p>
                            </div>




                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
